<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/styles.css">

    <title>UnsentWords</title>
</head>
<body class="container text-center mt-5">
    <header>
        <h1 class="typewriter">Unsent Words</h1>
        <p class="text-muted">For the messages that never made it.</p>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="card-body text-start p-2 m-3">
                    <p class="h4 text-center">Create Your Message</p>
                    <form id="messageForm">
                        <label for="recipient" class="form-label fw-semibold">Recipient</label>
                        <input type="text" id="recipient" class="form-control" maxlength="32" required>
                        <small id="recipientCounter" class="text-muted">0 / 32 characters</small> 
                    
                        <div class="mb-3 mt-3">
                            <label for="message" class="form-label fw-semibold">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            <small id="messageCounter" class="text-muted">0 / 500 characters</small>
                        </div>
                        
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Message Display Section -->
            <div id="messagesContainer"></div>
            <div id="alertBox" class="alert alert-warning d-none" role="alert"></div>

        </div>
    </main>

    <footer class="mt-5">
        <p class="text-secondary">&copy; 2025 UnsentWords. All rights reserved.</p>
    </footer>

    <!-- Custom JS -->
    <script src="/scripts/script.js"></script>
    
</body>
</html>
